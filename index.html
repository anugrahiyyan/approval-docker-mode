<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Creator: Galbatorix
    Created for ONEderland Leave Request System
    If you need support, improvements, or bug fixes, please contact the creator.

    Version: 7.17
    Date: 2025-05-30
  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONEderland Leave Form</title>
  <link rel="icon" sizes="16x16 32x32 48x48" href="https://ticket.satuimpianbersama.com/favicon.ico" type="image/x-icon"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/magicmouse.js@1.1.0/dist/magic-mouse.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/magicmouse.js@1.1.0/dist/magic-mouse.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      overflow: hidden;
    }
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -3;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
      z-index: -2;
    }
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="bgvideos-leaveform.mp4" type="video/mp4">
  </video>

  <!-- Overlay and Particles -->
  <div id="overlay"></div>
  <div id="tsparticles"></div>

  <!-- Content -->
  <div class="container h-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-5 text-center" style="max-width: 500px; width: 100%;">
      <div class="text-center mb-4">
        <img src="http://ticket.satuimpianbersama.com/assets/website/340-X-65-px.png" alt="Logo" width="300" class="img-fluid" />
      </div>
      <h4 class="mb-4">Welcome to New Leave/WFH System</h4>
      <button id="openFormBtn" class="btn btn-primary btn-lg w-100">Open Form Here</button>
      <div id="loadingMessage" class="mt-3 text-muted d-none">
        <div class="spinner-border text-primary me-2" role="status" style="vertical-align: middle;"></div>
        We are building your form instantly, please wait a moment...
      </div>
      <div class="mt-4">
        <a href="privacy.html" target="_blank" rel="noopener noreferrer" class="magic-hover magic-hover__squar text-decoration-none me-3">Privacy Policy</a>
        <a href="terms.html" target="_blank" rel="noopener noreferrer" class="magic-hover magic-hover__squar text-decoration-none">Terms of Service</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <script>
    tsParticles.load("tsparticles", {
      particles: {
        number: {
          value: 90,
          density: {
            enable: true,
            area: 800
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.5
        },
        size: {
          value: 1,
          random: true
        },
        links: {
          enable: true,
          distance: 200,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: {
            default: "out"
          }
        }
      },
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "grab"
          },
          onClick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 280,
            links: {
              opacity: 0.5
            }
          },
          push: {
            quantity: 3
          },
          remove: {
            quantity: 2
          }
        }
      },
      detectRetina: true
    });
  </script>

  <script>
    document.getElementById('openFormBtn').addEventListener('click', function () {
      // Show loading message
      document.getElementById('loadingMessage').classList.remove('d-none');

      // Simulate delay then open form
      setTimeout(() => {
        window.open("https://script.google.com/macros/s/AKfycbwYpeLEv6ITf9PNNQkOQhOc1-XucJ4K-SNkdCuH8JkuVilXgwJ8m0rdhPdfCNWsXd4p/exec", "_blank", "noopener,noreferrer");
        setTimeout(() => {
          document.getElementById('loadingMessage').classList.add('d-none');
        }, 3000);
      }, 1000);
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const options = {
        outerStyle: "circle",
        hoverEffect: "circle-move",
        hoverItemMove: false,
        defaultCursor: false,
        outerWidth: 30,
        outerHeight: 30
      };
      magicMouse(options);
    });
  </script>
</body>
</html>
